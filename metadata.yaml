description: "Hereward the Wake: Last of the English (also published as Hereward,\
  \ the Last of the English) is an 1866 novel by Charles Kingsley. It tells the story\
  \ of Hereward, the last Anglo-Saxon holdout against the Normans. It was Kingsley's\
  \ last historical novel, and was instrumental in elevating Hereward into an English\
  \ folk-hero.\n From Wikipedia (CC BY-SA)."
